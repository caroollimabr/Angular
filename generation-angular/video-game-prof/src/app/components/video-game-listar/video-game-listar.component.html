<table>
    <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let videoGame of videoGames">
        <td>{{videoGame.nome}}</td>
        <td>{{videoGame.marca}}</td>
        <td>{{videoGame.tipoProduto.tipo}}</td>
        <td><a [routerLink]="['/video-game-novo', videoGame.id]"><i class="fa fa-pencil"></i></a> </td>
        <td><a [routerLink]="['/video-game-deletar', videoGame.id]"><i class="fa fa-eraser"></i></a> </td>
    </tr>
</table>
